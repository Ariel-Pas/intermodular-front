

<div class="row justify-content-center">
  <div class="col-6">
    <h1>Acceder</h1>
  </div>
  <div class="col-7">
    <form (submit)="authenticate($event, email.value, password.value)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #email>

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" #password>
      </div>
      @if (this.error()) {
        <span>Datos no v√°lidos.</span>
      }
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
