
<div class="row justify-content-end">
  <div class="col-4 col-lg-3 d-none d-md-block">
    <orden-select [criterioOrdenacion]="['Nombre', 'Municipio','Nota', 'Vacantes']"></orden-select>
  </div>
</div>
<div class="row">
  <!-- <app-filtro-empresas class="col-3"> </app-filtro-empresas> -->


 <div class="row justify-content-end">
  <button class="btn btn-primary d-md-none col-2 col-sm-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive"> <i class="bi bi-funnel"></i></button>
 </div>
 
 <div class="offcanvas-md offcanvas-end col-md-3" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
   <div class="offcanvas-header">
     <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Filtros</h5>
     <button type="button" class="btn-close bg-orange" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
   </div>
   <div class="offcanvas-body">
    <app-filtro-empresas class="col-12"> </app-filtro-empresas>
    <div class="mt-3">
      <orden-select [criterioOrdenacion]="['Nombre', 'Municipio','Nota', 'Vacantes']" class="d-md-none my-4"></orden-select>
    </div>
   </div>
 </div>  

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="col-12 col-md-9">
    <mat-tab label="Lista">
      <company-list />
    </mat-tab>

    <mat-tab label="Mapa">
      <company-map />
    </mat-tab>

    <mat-tab label="Mensajes">
      <mail-empresa />
    </mat-tab>
    
  </mat-tab-group>
</div>
