<div class="row">
  <div class="col-6">
    <select name="" id="" class="form-select" #orden (change)="actualizarOrden($event)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>
  </div>

  <div class="col-6">
    <select name="" id="" class="form-select" #criterio (change)="actualizarCriterioOrdenacion($event)">
      @for (item of criterioOrdenacion(); track item) {
        <option value="{{item.toLocaleLowerCase()}}" >{{item}}</option>
      }
    </select>
  </div>

</div>
